<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <div class="calculator">
            <p class="result" id="resultado"></p>
            <table>
                <tr>
                    <td>
                        <button class="btn especial ac" onclick="clean()">AC</button>
                        <button class="btn back" onclick="del()">Del</button>
                        <button class="btn" onclick="insert('**')">xยน</button>
                        <button class="btn especial" onclick="insert('/')">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" onclick="insert('7')">7</button>
                        <button class="btn" onclick="insert('8')">8</button>
                        <button class="btn" onclick="insert('9')">9</button>
                        <button class="btn especial" onclick="insert('*')">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" onclick="insert('4')">4</button>
                        <button class="btn" onclick="insert('5')">5</button>
                        <button class="btn" onclick="insert('6')">6</button>
                        <button class="btn especial" onclick="insert('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" onclick="insert('1')">1</button>
                        <button class="btn" onclick="insert('2')">2</button>
                        <button class="btn" onclick="insert('3')">3</button>
                        <button class="btn especial" onclick="insert('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" onclick="insert('0')">0</button>
                        <button class="btn" onclick="insert('.')">.</button>
                        <button class="btn especial igual" onclick="confirma()" style="width: 110px;">=</button>
                    </td>
                </tr>
            </table>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
